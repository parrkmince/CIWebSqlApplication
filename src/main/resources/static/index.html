<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/fontawesome.min.css" rel="stylesheet">
    <link href="assets/css/regular.min.css" rel="stylesheet">
    <link href="assets/css/solid.min.css" rel="stylesheet">

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EFASS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Web SQL</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">

    <div class="container shadow py-2">
        <div class="container network_wrapper col-sm p-2 ">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Web SQL</h5>
                    <ul class="nav nav-tabs card-header-tabs mt-4" data-bs-tabs="tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#quick-view">Quick View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#manual-query">Manual Query</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body tab-content">
                    <div class="tab-pane active" id="quick-view">
                        <div class="row justify-content-md-center mt-3">
                            <div class="col-10">
                                <div class="row justify-content-md-between">
                                    <div class="col-md-5">
                                        <label for="validationCustom01" class="form-label"><strong>Environment</strong></label>
                                        <select id="ci_server_dropdown" class="form-select" aria-label="Default select example">
                                            <option selected>Select Environment</option>
                                            <option value="DEV">DEV</option>
                                            <option value="ST">ST</option>
                                            <option value="SIT Internet">SIT Internet</option>
                                            <option value="SIT Intranet">SIT Intranet</option>
                                            <option value="UAT">UAT</option>
                                            <option value="PPRT">PPRT</option>
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="validationCustom02" class="form-label text-bold"><strong>Table</strong></label>
                                        <select id="ci_tables_dropdown" class="form-select" aria-label="Default select example">
                                            <option selected>Select Table</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-md-between mt-4">
                                    <div class="col-5">
                                        <label for="validationCustom01" class="form-label"><strong>Table Columns</strong></label>
                                        <select name="from[]" id="multiselect" class="form-control" size="8" multiple="multiple">
                                            <!--<option value="1">Columns1/elements1</option> -->

                                        </select>
                                    </div>

                                    <div class="col-1 mt-5">
                                        <button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="fa fa-lg fa-angle-double-right"></i></button>
                                        <button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="fa fa-lg fa-angle-right"></i></button>
                                        <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="fa fa-lg fa-angle-double-right"></i></button>
                                        <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="fa fa-lg fa-angle-left"></i></button>
                                    </div>

                                    <div class="col-5">
                                        <label for="validationCustom01" class="form-label"><strong>Selected columns to Query</strong></label>
                                        <select name="to[]" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
                                    </div>
                                </div>
                                <div class="row justify-content-md-between mt-4">
                                    <div class="col-12">
                                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Query Condition</strong></label>
                                        <textarea class="form-control" id="ci_query_condition" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 float-end">
                                    <div class="col-12">
                                        <button id="ci_quick_view_reset" type="button"  class="btn btn-light me-2">Reset</button>
                                        <button id="ci_quick_view_execute" type="button" class="btn btn-primary">Execute</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="manual-query">
                        <div class="row justify-content-md-center mt-3">
                            <div class="col-10">
                                <div class="row justify-content-md-between mt-4">
                                    <div class="col-12">
                                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Manual Query</strong></label>
                                        <textarea class="form-control" id="ci_manual_query_script" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="row justify-content-md-between mt-4">
                                    <div class="col-12">
                                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Response</strong></label>
                                        <textarea class="form-control" id="ci_manual_query_response" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4 float-end">
                                    <div class="col-12">
                                        <button id="ci_manual_query_reset" type="button" class="btn btn-light me-2">Reset</button>
                                        <button id="ci_manual_query_execute" type="button" class="btn btn-primary">Execute</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.jqueryscript.net/demo/Two-side-Multi-Select-Plugin-with-jQuery-multiselect-js/js/multiselect.js"></script>
<script src="assets/js/web_sql.js"></script>


</body>
</html>
